<div class="explorer">

  <div nz-col nzSpan="6" class="tree">
    <div class="mt-5">
      <nz-button-group>
        <button nz-button nzType="default" (appThrottleClick)="createGroup()" [disabled]="isEditMode" *canOperate="'addgroupbtn'"><i nz-icon
            type="plus"></i></button>
        <button nz-button nzType="default" (appThrottleClick)="editGroup()" [disabled]="isEditMode" *canOperate="'editgroupbtn'"><i nz-icon
            type="edit"></i></button>
        <button nz-button nzType="default" (appThrottleClick)="deleteGroup()" [disabled]="isEditMode" *canOperate="'deletegroupbtn'"><i nz-icon
            type="delete"></i></button>
      </nz-button-group>
    </div>
    <div class="mt-5">
      <nz-tree #tree [(nzData)]="nodes" nzShowIcon (nzClick)="treeClick($event)"></nz-tree>
    </div>
  </div>

  <div nz-col nzSpan="18" class="content">
    <div class="mt-5">

      <nz-form-item>
        <nz-form-label [nzSpan]="5">上级组织</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input class="w250 cb" nz-input [ngModel]="getGroupName(editedGroup.upId)" name="upperName"
            [disabled]="true" />
        </nz-form-control>
      </nz-form-item>

      <form nz-form #editForm="ngForm" (ngSubmit)="submit(editForm)">

        <nz-form-item>
          <nz-form-label [nzSpan]="5">组织名称</nz-form-label>
          <nz-form-control [nzSpan]="12"
            [ngClass]="{'has-error': groupName.invalid && (groupName.dirty || groupName.touched || isSubmit)}">
            <input class="w250 cb" nz-input autocomplete="off" type="text" name="groupName"
              [(ngModel)]="editedGroup.groupName" #groupName="ngModel" required [disabled]="!isEditMode" />
            <nz-form-explain
              *ngIf="groupName.invalid && (groupName.dirty || groupName.touched || isSubmit) && groupName.errors.required">
              请输入元素名称</nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="5">组织备注</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <textarea class="w550 cb" nz-input autocomplete="off" type="text" name="remark"
              [(ngModel)]="editedGroup.remark" #remark="ngModel" rows="5" [disabled]="!isEditMode"></textarea>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item *ngIf="isEditMode">
          <nz-form-control [nzSpan]="12" [nzOffset]="5">
            <button class="mr-5" nz-button nzType="primary" type="submit">提交</button>
            <button class="mr-5" nz-button nzType="primary" type="button" (click)="cancelEdit(editForm)">取消</button>
          </nz-form-control>
        </nz-form-item>

      </form>

    </div>
  </div>

</div>
